<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume Calculation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: pink;
    color: #ffffff;
    text-align: center;
    padding: 1em 0;
  }
  main {
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
  }
  button {
    background-color: pink;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  button:hover {
    background-color: #FC46AA;
  }
  p {
    margin: 0 0 10px 0;
  }
    </style>
</head>
<body>
<header>
  <h1>Определение возможности заполнения ёмкостей</h1>
</header>

<main>
  <form action="https://www.bing.com/search?" method="get" target="_blank">
    <p>Имеются две ёмкости: кубическая с ребром A и цилиндрическая с высотой H и радиусом основания R. Определить, можно ли заполнить жидкостью объёма M первую ёмкость, вторую, обе. Введите значения ниже и нажмите "Рассчитать", чтобы узнать ответ.</p>

    <label for="A">Ребро куба A:</label>
    <input type="number" min="0" id="A" name="A" required>

    <label for="H">Высота цилиндра H:</label>
    <input type="number" min="0" id="H" name="H" required>

    <label for="R">Радиус основания цилиндра R:</label>
    <input type="number" min="0" id="R" name="R" required>

    <label for="M">Объем жидкости M:</label>
    <input type="number" min="0" id="M" name="M" required>

    <input type="hidden" name="q" value="search">
    <input type="hidden" name="formulation" value="">
    <input type="hidden" name="answer" value="">

    <button type="button" onclick="calculateCapacity()">Рассчитать</button>
    <button onclick="history.back()">Вернуться назад</button>

    <p id="cubeAnswer"></p>
    <p id="cylinderAnswer"></p>
    <p id="bothAnswer"></p>
  </form>
</main>
</body>
<script>
function calculateCapacity() {
  let a = parseFloat(document.getElementById("A").value);
  let h = parseFloat(document.getElementById("H").value);
  let r = parseFloat(document.getElementById("R").value);
  let m = parseFloat(document.getElementById("M").value);

  let cubeVolume = Math.pow(a, 3);
  let cylinderVolume = Math.PI * Math.pow(r, 2) * h;

  let cubeAnswer = "";
  let cylinderAnswer = "";
  let bothAnswer = "";

  if (m <= cubeVolume) {
      cubeAnswer = "Объем M можно поместить в кубическую ёмкость.";
  } else {
      cubeAnswer = "Объем M нельзя поместить в кубическую ёмкость.";
  }

  if (m <= cylinderVolume) {
      cylinderAnswer = "Объем M можно поместить в цилиндрическую ёмкость.";
  } else {
      cylinderAnswer = "Объем M нельзя поместить в цилиндрическую ёмкость.";
  }

  if (m <= cubeVolume && m <= cylinderVolume) {
      bothAnswer = "Объем M можно поместить в обе ёмкости.";
  } else {
      bothAnswer = "Объем M нельзя поместить в обе ёмкости одновременно.";
  }

  let taskCondition = "Имеются две ёмкости: кубическая с ребром A и цилиндрическая с высотой H и радиусом основания R. Определить, можно ли заполнить жидкостью объёма M первую ёмкость, вторую, обе."

  document.getElementById("cubeAnswer").innerText = cubeAnswer
  document.getElementById("cylinderAnswer").innerText = cylinderAnswer;
  document.getElementById("bothAnswer").innerText = bothAnswer;
  document.querySelector("input[name='formulation']").value = taskCondition;
  document.querySelector("input[name='answer']").value = `Куб: ${cubeAnswer}; Цилиндр: ${cylinderAnswer}; Оба: ${bothAnswer}`;
  document.forms[0].submit();
}
</script>

</html>
